<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let category of categories" col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3>
        <ion-card (click)="selectCategory(category)">
          <img src="http://localhost:8000/images/{{category.imageName}}"/>
          <div class="card-title">{{category.name}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
